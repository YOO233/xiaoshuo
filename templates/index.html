<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说生成器</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI小说生成器</h1>
        <form id="generateForm">
            <div class="form-group">
                <label for="content">小说要求：</label>
                <textarea id="content" name="content" 
                    placeholder="请输入小说主题、风格等要求（示例：生成武侠小说，主角是剑术天才）" 
                    required></textarea>
            </div>
            
            <div class="form-group">
                <label for="word_count">目标字数：</label>
                <input type="number" id="word_count" name="word_count" 
                    value="1000" min="500" max="10000" required>
                <span class="hint">（500-10000字）</span>
                <div class="time-hint">预计生成时间约<span id="timeEstimatePreview">110</span>秒</div>
            </div>

            <button type="submit" id="submitBtn">开始生成</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="progress-text">正在生成中，预计需要<span id="timeEstimate">110</span>秒...</div>
            </div>
        </form>

        <div class="result-container" id="resultContainer">
            <div class="stats-bar">
                <span>耗时：<span id="duration">0</span>s</span>
                <span>消耗tokens：<span id="tokens">0</span></span>
            </div>
            <pre id="output"></pre>
            <button class="copy-btn" onclick="copyResult()">复制内容</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
